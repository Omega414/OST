trade_policy_default_improved_desc:0 "The purpose of trade is to generate profits for individuals and revenue for the state. We should focus our trade efforts fully on this creation of wealth.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y1.25§!§!"

trade_policy_consumer_goods_improved:0 "Consumer Benefits"
trade_conversion_consumer_goods_improved_name:0 "$trade_policy_consumer_goods_improved$"
trade_policy_consumer_goods_improved_desc:0 "Profits and taxes must take second place to improving the lives of our citizens. We should focus our trade efforts towards the manufacture and distribution of everyday necessities.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £consumer_goods£ §Y0.5§!§!"

trade_policy_unity_improved:0 "Marketplace of Ideas"
trade_conversion_unity_improved_name:0 "$trade_policy_unity_improved$"
trade_policy_unity_improved_desc:1 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £unity£ §Y0.5§!§!"

trade_policy_trade_league_improved:0 "Trade League"
trade_conversion_trade_league_improved_name:0 "$trade_policy_trade_league_improved$"
trade_policy_trade_league_improved_desc:1 "By banding together in a trade league, we are able to prosper and secure profits on a whole new level.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§!, £unity£ §Y0.5§! and £consumer_goods£ §Y0.5§!§!"

trade_policy_holy_covenant_improved:0 "Holy Covenant"
trade_conversion_holy_covenant_improved_name:0 "$trade_policy_holy_covenant_improved$"
trade_policy_holy_covenant_improved_desc:0 "By banding together in a holy covenant, we may bask in the collective glory of our divine purpose.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.75§! and £unity£ §Y0.75§!§!"

