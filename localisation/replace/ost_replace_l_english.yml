unity_desc:4 "§E§H$unity$§! (£unity£) is used to unlock new §HTraditions§! and enact §HEdicts§!. We can increase our output by building an £building£ §H$building_autochthon_monument$§! or other buildings that provide jobs which produce Unity.§!"

civic_tooltip_pleasure_seekers_effects:0 "Allows §Y$living_standard_decadent$§! Living Standard, under which all affected £pop£ Pops have increased £happiness£ §YHappiness§! and £consumer_goods£ §Y$consumer_goods$§! Upkeep.\n\n£mod_pop_growth_speed£ §YPop Growth Speed§! from £job_entertainer£ §Y$job_entertainer_plural$§! increased by §G+2.5%§!\n£job_entertainer£ §Y$job_entertainer_plural$§! also produce §Y2§! £trade_value£ §Y$TRADE_VALUE$§!\n£job_servant£ §Y$job_servant_plural$§! produce §Y5§! additional £amenities£ §YAmenities§!."
civic_tooltip_corporate_hedonism_effects:0 "Allows §Y$living_standard_decadent$§! Living Standard, under which all affected £pop£ Pops have increased £happiness£ §YHappiness§! and £consumer_goods£ §Y$consumer_goods$§! Upkeep.\nPop Growth from Entertainers: §G+2.5%§!\n£job_servant£ §Y$job_servant_plural$§! produce §Y5§! additional £amenities£ §YAmenities§!."
civic_corvee_system_effects:1 "Waives all £influence£ Influence costs for £pop£ §YPop Resettlement§!."
civic_hive_subsumed_will_effects:1 "Waives all £influence£ Influence costs for £pop£ §YDrone Resettlement§!."
civic_machine_ota_updates_effect:1 "Waives all £influence£ Influence costs for £pop£ §YDrone Resettlement§!."
civic_tooltip_functional_architecture_effects:0 "Every §Y4§! §HCity Districts§! grant §Y1§! additional £building£ §YBuilding Slot§!"
civic_tooltip_crafters_effects:1 "£job_artisan£ §Y$job_artisan_plural$§! are replaced with £job_artificer£ §Y$job_artificer_plural$§!.\n§Y$job_artificer_plural$§! produce §G+1§! £consumer_goods£ §Y$consumer_goods$§! as well as §Y3§! £trade_value£ §YTrade Value§! and §Y2.5§! £engineering£ §YEngineering Research§!.\nEvery §Y4§! §HIndustrial Districts§! grant §G1§! £building£ §YBuilding Slot§!, except on Habitats."
civic_tooltip_feudal_realm_effects:5 "Your §YLeaders§! do not cost £energy£ Energy upkeep if employed, but they cannot be dismissed. In addition, your employed §YGovernors§! generate £unity£Unity equal to their level.\n\nYour §YSubjects§! gain an additional §G1§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\n\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YDo not join subject wars§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n\n"
civic_tooltip_technocracy_effects:4 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§YScientists§! have twice as high a chance to discover a technology that falls within their field of study."
civic_tooltip_merchant_guilds_effects:3 "£building£ §YCapital Buildings§! provide £job_merchant£ §Y$job_merchant$§! Jobs"
civic_tooltip_machine_maintenance_protocols_effects:0 "£job_maintenance_drone£ §Y$job_maintenance_drone_plural$§! and £job_osa_omni_drone£ §Y$job_osa_omni_drone_plural$§! also produce §Y2§! £unity£ Unity and §Y2§! £energy£ Energy"
civic_tooltip_toxic_baths_effects:1 "Can build §YMutagenic Spas§!\nEach §YBath Attendant§! grants:\nPop Growth Speed: §G+2.5%§! per §HIndustrial District§!\nHappiness: §R-0.75%§! per §HIndustrial District§!\nHabitability: §R-0.25%§! per §HIndustrial District§!"
civic_tooltip_hive_toxic_baths_effects:0 "Can build §YMutagenic Permutation Pools§!\nEach §YPermutation Attendance Drone§! grants:\nBiological Pop Assembly Speed: §G+2.5%§! per §HIndustrial District§!\nHabitability: §R-0.75%§! per §HIndustrial District§!"
civic_tooltip_machine_toxic_baths_effects:0 "Can build §YProduction Basins§!\nEach §YLubrication Terminal§! grants:\nPop Assembly Speed: §G+2.5%§! per §HIndustrial District§!\nAmenities Usage: §R+1%§! per §HIndustrial District§!"
civic_tooltip_machine_upkeep_twister_effects:2 "Change §Y1.5§! Base $r_energy$ Leader Upkeep to §Y1.5§! $r_minerals$"
civic_tooltip_hive_upkeep_twister_effects:1 "Change §Y1.5§! Base $r_energy$ Leader Upkeep to §Y1.5§! $r_minerals$ or $r_food$"

